<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>

<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</head>

<!--Потолок-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-text font-weight h5" style="color: white">
            <span class="font-weight-bold"  sec:authentication="name"></span>
            with roles:
            <th:block th:each="role, iter:${#authentication.getAuthorities()}">
                <span th:text="${role}"></span>
            </th:block>
        </div>

        <span>
            <a class="navbar-text" href="/logout">
                Logout
            </a>
         </span>
    </div>
</nav>


<body>

<div class="container-fluid">
    <div class="row">
        <!--навигация слева-->
        <div class="col-2 bg-white"
             style="padding-top: 20px;
                        padding-left: 0px;
                        padding-right: 0px;
                        height: 100vh">

            <ul class="nav nav-pills flex-column">

                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="adminPage.html#Admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../user">User</a>
                </li>
            </ul>
        </div>

        <!--Рабочая область-->
        <div class="col-10 card-header">
            <nav>
                <h1>Admin panel</h1>

                <!--Вкладки-->
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="users-table-tab" data-toggle="tab" href="#users-table" role="tab" aria-controls="home" aria-selected="true">Users table</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="new-user-tab" data-toggle="tab" href="#new-user" role="tab" aria-controls="new-user" aria-selected="false">New user</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="users-table" role="tabpanel" aria-labelledby="users-table-tab">
                        <div class="card">
                            <h5 class="card-header">All users</h5>
                                <div class="card-body">

                                        <table class="table table-striped ">
                                    <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">First name</th>
                                            <th scope="col">Last name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <div th:each="user: ${users}">
                                            <tr>
                                                <td th:text="${user.getId()}"></td>
                                                <td th:text="${user.getFirstName()}"></td>
                                                <td th:text="${user.getLastName()}"></td>
                                                <td th:text="${user.getAge()}"></td>
                                                <td th:text="${user.getEmail()}"></td>
                                                <td>
                                                    <th:block th:each="role, iter:${user.getRoles()}">
                                                        <span th:text="${role}"></span>
                                                    </th:block>
                                                </td>
                                                <td>
                                                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#EditModal">Edit</button>

                                                        <!--Modal window Edit-->
                                                    <div class="modal fade" id="EditModal" tabindex="-1" aria-labelledby="EditModalLabel" aria-hidden="true">
                                                        <div class="modal-dialog modal-dialog-centered">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h5 class="modal-title" id="EditModalLabel">Edit user</h5>
                                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                        <span aria-hidden="true">&times;</span>
                                                                    </button>
                                                                </div>
                                                                <div class="modal-body">
                                                                    <div class="row">
                                                                        <div class="col-2 bg-white"></div>
                                                                        <div class="col-8 bg-white font-weight-bold">
                                                                            <form>
                                                                                <div class="container-fluid text-center w">
                                                                                    <div class="form-group">
                                                                                        <label for="idEdit">ID</label>
                                                                                        <input type="text" class="form-control" id="idEdit"
                                                                                               placeholder="ID" readonly>
                                                                                    </div>
                                                                                    <div class="form-group">
                                                                                        <label for="firstNameEdit">First name</label>
                                                                                        <input type="text" class="form-control" id="firstNameEdit"
                                                                                               placeholder="First name">
                                                                                    </div>
                                                                                    <div class="form-group">
                                                                                        <label for="lastNameEdit">Last name</label>
                                                                                        <input type="text" class="form-control" id="lastNameEdit"
                                                                                               placeholder="Last name">
                                                                                    </div>
                                                                                    <div class="form-group">
                                                                                        <label for="AgeEdit">Age</label>
                                                                                        <input type="number" class="form-control" id="AgeEdit"
                                                                                               placeholder="Age">
                                                                                    </div>
                                                                                    <div class="form-group">
                                                                                        <label for="EmailEdit">Email</label>
                                                                                        <input type="text" class="form-control" id="EmailEdit"
                                                                                               placeholder="Email">
                                                                                    </div>
                                                                                    <div class="form-group">
                                                                                        <label for="PasswordEdit">Password</label>
                                                                                        <input type="password" class="form-control" id="PasswordEdit"
                                                                                               placeholder="Password">
                                                                                    </div>
                                                                                    <div class="form-group">
                                                                                        <label for="RoleEdit">Role</label>
                                                                                        <select multiple class="form-control" id="RoleEdit" size="2">
                                                                                            <option>1</option>
                                                                                            <option>2</option>
                                                                                        </select>
                                                                                    </div>
                                                                                </div>
                                                                            </form>
                                                                        </div>
                                                                        <div class="col-2 bg-white"></div>
                                                                    </div>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                                    <button type="button" class="btn btn-primary">Edit</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td>
                                                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#DeleteModal">Delete</button>
    <!--                                                Modal window Delete-->
                                                    <div class="modal fade" id="DeleteModal" tabindex="-1" aria-labelledby="DeleteModalLabel" aria-hidden="true">
                                                        <div class="modal-dialog modal-dialog-centered">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h5 class="modal-title" id="DeleteModalLabel">Edit user</h5>
                                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                        <span aria-hidden="true">&times;</span>
                                                                    </button>
                                                                </div>
                                                                <div class="modal-body">
                                                                    <div class="row">
                                                                        <div class="col-2 bg-white"></div>
                                                                        <div class="col-8 bg-white font-weight-bold">
                                                                            <form>
                                                                                <div class="container-fluid text-center w">
                                                                                    <div class="form-group">
                                                                                        <label for="idDelete">ID</label>
                                                                                        <input type="text" class="form-control" id="idDelete"
                                                                                               placeholder="ID" readonly>
                                                                                    </div>
                                                                                    <div class="form-group">
                                                                                        <label for="firstNameDelete">First name</label>
                                                                                        <input type="text" class="form-control" id="firstNameDelete"
                                                                                               placeholder="First name" readonly>
                                                                                    </div>
                                                                                    <div class="form-group">
                                                                                        <label for="lastNameDelete">Last name</label>
                                                                                        <input type="text" class="form-control" id="lastNameDelete"
                                                                                               placeholder="Last name" readonly>
                                                                                    </div>
                                                                                    <div class="form-group">
                                                                                        <label for="AgeDelete">Age</label>
                                                                                        <input type="number" class="form-control" id="AgeDelete"
                                                                                               placeholder="Age" readonly>
                                                                                    </div>
                                                                                    <div class="form-group">
                                                                                        <label for="EmailDelete">Email</label>
                                                                                        <input type="text" class="form-control" id="EmailDelete"
                                                                                               placeholder="Email" readonly>
                                                                                    </div>
                                                                                    <div class="form-group">
                                                                                        <label for="RoleDelete">Role</label>
                                                                                        <select multiple class="form-control" id="RoleDelete" size="2" readonly>
                                                                                            <option>1</option>
                                                                                            <option>2</option>
                                                                                        </select>
                                                                                    </div>
                                                                                </div>
                                                                            </form>
                                                                        </div>
                                                                        <div class="col-2 bg-white"></div>
                                                                    </div>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                                    <button type="button" class="btn btn-danger">Delete</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                        </div>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="new-user" role="tabpanel" aria-labelledby="new-user-tab">
                        <div class="card">
                            <h5 class="card-header">Add new user</h5>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-4 bg-white"></div>
                                    <div class="col-4 bg-white font-weight-bold">
                                        <form th:method="POST"
                                              th:action="@{/admin/add}"
                                              th:object="${newUser}">

                                            <div class="container-fluid text-center w">
                                                <div class="form-group">
                                                    <label for="firstNameNew">First name</label>
                                                    <input type="text" class="form-control"
                                                           id="firstNameNew"
                                                           placeholder="First name"
                                                           th:field="*{firstName}">
                                                </div>
                                                <div class="form-group">
                                                    <label for="lastNameNew">Last name</label>
                                                    <input type="text" class="form-control"
                                                           id="lastNameNew"
                                                           placeholder="Last name"
                                                           th:field="*{lastName}">
                                                </div>
                                                <div class="form-group">
                                                    <label for="AgeNew">Age</label>
                                                    <input type="number" class="form-control"
                                                           id="AgeNew"
                                                           placeholder="Age"
                                                           th:field="*{age}">
                                                </div>
                                                <div class="form-group">
                                                    <label for="EmailNew">Email</label>
                                                    <input type="text" class="form-control"
                                                           id="EmailNew"
                                                           placeholder="Email"
                                                           th:field="*{email}">
                                                </div>
                                                <div class="form-group">
                                                    <label for="PasswordNew">Password</label>
                                                    <input type="password" class="form-control"
                                                           id="PasswordNew"
                                                           placeholder="Password"
                                                           th:field="*{password}">
                                                </div>
                                                <div class="form-group text-center">
                                                    <label for="RoleNew">Role</label>
                                                    <select multiple class="custom-select" name="role" id="RoleNew" size="2"
                                                            th:field="*{roles}">
                                                        <option th:each="role: ${allRoles}"
                                                                th:value="${role.getId()}"
                                                                th:text="${role.toString()}"></option>
                                                    </select>
<!--                                                    <select class="form-control" name="role" id="RoleNew" size="2">-->
<!--                                                        <option th:utext="Admin" th:value="ROLE_ADMIN"></option>-->
<!--                                                        <option th:utext="User" th:value="ROLE_USER"></option>-->
<!--                                                        <option>JUST an option(non clickable)</option>-->
<!--                                                    </select>-->
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <div class="col text-center">
                                                    <button type="submit" class="btn btn-success btn-lg">Add new user</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-4 bg-white"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>

</body>

</html>
